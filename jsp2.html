    <h5>Ej 2</h5>

    <div class="box">
        <textarea rows="3" maxlength="10" id="texta"></textarea>
        <div id="contador">0/10</div>
    </div>
    <script>

        const texta = document.getElementById('texta');
        const contador = document.getElementById('contador');

        texta.addEventListener('input', function (e) {
            const target = e.target;
            const longitudMax = target.getAttribute('maxlength');
            const longitudAct = target.value.length;

            contador.innerHTML = `${longitudAct}/${longitudMax}`;

        });

        //Cuando usas addEventListener lo que haces es "escuchar" (del inglés "listen") los eventos de un elemento. Cuando este evento es "escuchado" (cuando ocurre) le pasas el control a una función "escuchadora" (no se me ocurre otro nombre, del inglés "listener"). Al pasarle el control a esta función es posible que le pases el evento mismo que ha sido "escuchado".//

    </script>




    <script>

        var alumnos = [
            {
                nombre: 'Juan Gomez',

            }, {

            }
        ];
        //con filter, declaramos un array con los resultados//
        let aprobados = alumnos.filter(function (alumno) {
            return alumno.nota >= 5;

            document.write(`<p>alumno: ${aprobados[i].nombre} , Nota : ${aprobados[i].nota}<p>`)
        }
